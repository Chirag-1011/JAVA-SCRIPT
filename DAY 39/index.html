<script>

    document.querySelector("#submitbut").addEventListener("click", () => {

        let city = document.querySelector("#city").value

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=f32d0ea409d44b88830da30fdaee87c2&units=metric`)
            .then((res) => {
                return res.json()
            })
            .then((Res) => {
                document.querySelector("#box").innerHTML = dc(Res)
            })
            .catch((err) => {
                console.log(err)
            })

    })


    function dc(arr) {
        return `<p id="cel"> temp &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${arr.main.temp} c</p>
                <p id="maxtemp">maxtemp &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${arr.main.temp_max}</p>
                <p id="mintemp">mintemp &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${arr.main.temp_min}</p>
                <img id="img" src="https://openweathermap.org/img/wn/${arr.weather[0].icon}@2x.png"Â id="img">
                `
    }


</script>
